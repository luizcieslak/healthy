<ion-view title="Cutting">
    <ion-content padding="true" class="has-header">

      <form class="list" name="objForm" ng-submit="validate(objForm)" novalidate="">
        <ion-list>
            <ion-item class="item-divider">Target weekly weight loss (in kg):</ion-item>
            <label class="item item-input" ng-class="{ 'has-error-lr' : !objForm.target.$modelValue && objForm.$submitted, 'valid-lr' : objForm.target.$modelValue  && objForm.$submitted}">
                <input name="target" type="number" ng-model="data.target" min="0.3" max:"1.3" ng-required="true">
            </label>
        </ion-list>
        <div>
            <p>The recommended is
                <strong>0.3-1.3</strong>
            </p>
        </div>
        <ion-list>
            <ion-item class="item-divider">Fat intake g/kg of lean mass:</ion-item>
            <label class="item item-input" ng-class="{ 'has-error-lr' : !objForm.fatIntake.$modelValue && objForm.$submitted, 'valid-lr' : objForm.fatIntake.$modelValue  && objForm.$submitted}">
                <input name="fatIntake" type="number" ng-model="data.fatIntake" min="0.9" max="1.3" ng-required="true">
            </label>
        </ion-list>
        <div>
            <p>The recommended is
                <strong>0.9-1.3</strong>
            </p>
        </div>
        <ion-list>
            <ion-item class="item-divider">Protein intake g/kg of lean mass:</ion-item>
            <label class="item item-input" ng-class="{ 'has-error-lr' : !objForm.proteinIntake.$modelValue && objForm.$submitted, 'valid-lr' : objForm.proteinIntake.$modelValue  && objForm.$submitted}">
                <input name="proteinIntake" type="number" ng-model="data.proteinIntake" min="1" max="3.1" ng-required="true">
            </label>
        </ion-list>
        <div>
            <p>The recommended is
                <strong>2.3-3.1</strong>
            </p>
        </div>
        <div class="spacer" style="width: 300px; height: 86px;"></div>
        <div>
            <p ng-click="showAlert()">
                <strong>Help me!</strong>
            </p>
        </div>
        <button class="button button-dark button-block  button-full">
          Done
        </button>
      </form>
    </ion-content>
</ion-view>
