<ion-view title="Login">
  <ion-content padding="true" class="has-header">
    <form name="loginForm" ng-submit="" novalidate="">
      <ion-list>
        <label class="item item-input" ng-class="{ 'has-error-lr' : loginForm.email.$invalid && loginForm.$submitted, 'valid-lr' : loginForm.email.$valid  && loginForm.$submitted}">
          <span class="input-label">Email</span>
          <input type="text" name="email" ng-model="user.email" ng-required="true">
          </label>
          <label class="item item-input" "item item-input" ng-class="{ 'has-error-lr' : loginForm.password.$invalid && loginForm.$submitted, 'valid-lr' : loginForm.password.$valid  && loginForm.$submitted}">
            <span class="input-label">Password</span>
            <input name="password" type="password" ng-model="user.password">
          </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 43px;"></div>
      <a class="button button-dark button-block" ng-click="goToInfo()">Log in</a>
      <a class="button button-dark button-outline button-block" ng-click="signUpUser()">Or create an account</a>
      <div class="spacer" style="width: 300px; height: 70px;"></div>
    </form>
    <button class="button button-stable button-block" ng-click="google()">Enter with Google</button>
    <button class="button button-stable button-block" ng-click="fbLogin()">Enter with Facebook</button>
  </ion-content>
</ion-view>
