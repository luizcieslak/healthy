<span class="input-label"> First Name </span>
<input type="text" ng-model="user.first_name" ng-required="true">
<span class="input-label"> Last Name </span>
<input type="text" ng-model="user.last_name" ng-required="true">
<span class="input-label"> Email </span>
<input type="email" ng-model="user.email" ng-required="true">
<span class="input-label"> Password</span>
<input type="password" ng-model="user.password" ng-required="true">
