<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Create a account</h1>
        <button class="button button-clear button-primary" ng-click="modalSignup.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="centertext">
      Welcome!
    </div>
    <div class="spacer" style="height: 40px;"></div>
    <form name="signupForm" ng-submit="signup(signupForm,newUser)" novalidate="">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" name="first_name" ng-model="newUser.first_name" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" name="last_name" ng-model="newUser.last_name" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="newUser.email" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="newUser.password" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Repeat Password</span>
          <input type="password" name="passwordConfirm" ng-model="newUser.passwordConfirm" ng-required="true" match="newUser.password">
        </label>
      </ion-list>

      <div ng-messages="signupForm.email.$error" style="color:red" role="alert" ng-show="signupForm.$submitted">
        <div ng-message="required" class="centertext">Please enter a email.</div>
        <div ng-message="email" class="centertext">Please enter a valid email.</div>
      </div>
      <div ng-messages="signupForm.first_name.$error" style="color:red" role="alert" ng-show="signupForm.$submitted">
        <div ng-message="required" class="centertext">Please enter your first name.</div>
      </div>
      <div ng-messages="signupForm.last_name.$error" style="color:red" role="alert" ng-show="signupForm.$submitted">
        <div ng-message="required" class="centertext">Please enter your last name.</div>
      </div>
      <div ng-messages="signupForm.password.$error" style="color:red" role="alert" ng-show="signupForm.$submitted">
        <div ng-message="required" class="centertext">Please enter a password.</div>
      </div>
      <div ng-messages="signupForm.passwordConfirm.$error" style="color:red" role="alert">
        <div ng-message="match" class="centertext">Passwords not match!</div>
      </div>

      <button class="button button-full button-dark">Go</button>

    </form>

  </ion-content>
</ion-modal-view>
