<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Select a date</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="center">
      <datetimepicker data-ng-model="data.embeddedDate" data-datetimepicker-config="{ startView:'day', minView:'day' }" />
    </div>
    <button class="button button-full button-dark" ng-click="goToDate(data.embeddedDate)">Go</button>
  </ion-content>
</ion-modal-view>
