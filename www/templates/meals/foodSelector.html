<ion-view title="Food list">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div>
            <p>list</p>
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Food Register</span><textarea placeholder=""> </textarea>
            </label>
        </form>
        <div class="button-bar">
            <button class="button button-stable button-block ">Cancel</button>
            <a href="#/tabs/meals" class="button button-dark button-block ">Save</a>
        </div>
    </ion-content>
</ion-view>
