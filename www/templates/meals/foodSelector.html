<ion-view title="Food list">
  <ion-nav-buttons side="right">
  <button class="button button-icon ion-plus" ng-click="newFood()"></button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="search()" ng-model="searchString">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
    <ion-content padding="true" class="has-header">
      <div class="list">
        <li class="item" ng-repeat="food in foods" ng-click="addMeal(food)" ng-hide="matches">{{food.name}}</li>
        <li class="item" ng-repeat="food in matches" ng-click="addMeal(food)" ng-show="matches">{{food.name}}</li>
      </div>
      <div class="button-bar">
            <button class="button button-stable button-block ">Cancel</button>
            <a href="#/tabs/meals" class="button button-dark button-block ">Save</a>
      </div>
    </ion-content>
</ion-view>
