<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">New Contact</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <ion-checkbox name="cyclingCheckBox" ng-model="preSetPlan.cycling">Cycling calories?</ion-checkbox>
      <div class="spacer" style="height: 20px;"></div>
        <!-- Div showed only if the person is NOT cycling calories -->
        <div ng-hide="preSetPlan.cycling">
          <label class="item item-input">
            <span class="input-label">Daily Calories</span>
            <input ng-model="preSetPlan.calories" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Carbs</span>
            <input ng-model="preSetPlan.carb" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Protein</span>
            <input ng-model="preSetPlan.protein" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Fat</span>
            <input ng-model="preSetPlan.fat" type="number" min="0">
          </label>
        </div>
        <!-- Div showed only if the person is cycling calories -->
        <div ng-show="preSetPlan.cycling">
          <label class="item item-input">
            <span class="input-label">Calories on train day</span>
            <input ng-model="preSetPlan.caloriesTrainDay" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Carb</span>
            <input ng-model="preSetPlan.carbTrainDay" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Protein</span>
            <input ng-model="preSetPlan.proteinTrainDay" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Fat</span>
            <input ng-model="preSetPlan.fatTrainDay" type="number" min="0">
          </label>
          <div class="spacer" style="height: 20px;"></div>
          <label class="item item-input">
            <span class="input-label">Calories on rest day</span>
            <input ng-model="preSetPlan.caloriesRestDay" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Carb</span>
            <input ng-model="preSetPlan.carbRestDay" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Protein</span>
            <input ng-model="preSetPlan.proteinRestDay" type="number" min="0">
          </label>
          <label class="item item-input">
            <span class="input-label">Fat</span>
            <input ng-model="preSetPlan.fatRestDay" type="number" min="0">
          </label>
        </div>
      <button class="button button-full button-dark" ng-click="save(preSetPlan)">Save</button>
    </div>
  </ion-content>
</ion-modal-view>
