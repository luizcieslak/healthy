<ion-view title="Bulking">
    <ion-content padding="true" class="has-header">
      <form class="list" name="objForm" ng-submit="validate(objForm)" novalidate="">
        <ion-list>
            <ion-item class="item-divider">Target monthly muscle gain (in kg):</ion-item>
            <label class="item item-input" ng-class="{ 'has-error-lr' : !objForm.target.$modelValue && objForm.$submitted, 'valid-lr' : objForm.target.$modelValue  && objForm.$submitted}">
                <input name="target" type="number" ng-model="data.target" min="1" ng-required="true">
            </label>
        </ion-list>
        <div>
            <p>The recommended is between
                <strong>0.2-1.3</strong>
            </p>
        </div>
        <ion-list>
            <ion-item class="item-divider">Protein intake g/kg of lean mass:</ion-item>
            <label class="item item-input" ng-class="{ 'has-error-lr' : !objForm.proteinIntake.$modelValue && objForm.$submitted, 'valid-lr' : objForm.proteinIntake.$modelValue  && objForm.$submitted}">
                <input name="proteinIntake" type="number" ng-model="data.proteinIntake" min="1" ng-required="true">
            </label>
        </ion-list>
        <div>
            <p>The recommended is between
                <strong>1.6-2.5</strong>
            </p>
        </div>
        <ion-list>
            <ion-item class="item-divider">Fat intake as a percentage of daily calories:</ion-item>
            <label class="item item-input" ng-class="{ 'has-error-lr' : !objForm.fatIntake.$modelValue && objForm.$submitted, 'valid-lr' : objForm.fatIntake.$modelValue  && objForm.$submitted}">
                <input name="fatIntake" type="number" ng-model="data.fatIntake" min="1" ng-required="true">
            </label>
        </ion-list>
        <div>
            <p>The recommended is between
                <strong>20-30</strong>
            </p>
        </div>
        <button class="button button-dark button-block  button-full">
              Done
        </button>
      </form>
        <div class="spacer" style="width: 300px; height: 67px;"></div>
        <div>
            <p>
                <strong>Help me!</strong>
            </p>
      </div>
    </ion-content>
</ion-view>
