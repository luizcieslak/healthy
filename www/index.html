<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- datetimepicker CSS and bootstrap MUST be loaded before ionic CSS due to Modal issues: https://forum.ionicframework.com/t/bootstrap-css-causes-modals-not-to-load/11609/4-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/angular-bootstrap-datetimepicker/src/css/datetimepicker.css">

    <link href="css/style.css" rel="stylesheet">

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!--ngMessages -->
    <script src="lib/angular-messages/angular-messages.js"></script>

    <!--angular-translate -->
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="js/translate.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/info/infoCtrl.js"></script>
    <script src="js/controllers/info/bulkingCtrl.js"></script>
    <script src="js/controllers/info/cuttingCtrl.js"></script>
    <script src="js/controllers/info/macroCyclingCtrl.js"></script>
    <script src="js/controllers/info/overviewCtrl.js"></script>

    <script src="js/controllers/meals/mealsCtrl.js"></script>
    <script src="js/controllers/meals/foodSelectorCtrl.js"></script>
    <script src="js/controllers/meals/newFoodCtrl.js"></script>

    <script src="js/controllers/tracking/trackingCtrl.js"></script>
    <script src="js/controllers/tracking/trackingInputCtrl.js"></script>

    <script src="js/controllers/login/loginCtrl.js"></script>

    <!-- Servies -->
    <script src="js/services.js"></script>
    <script src="js/services/firebaseServices.js"></script>
    <script src="js/services/helpPopup.js"></script>
    <script src="js/services/sharedInfo.js"></script>
    <!-- Directives -->
    <script src="js/directives/directives.js"></script>

    <!-- app main js -->
    <script src="js/app.js"></script>
    <!-- ui-router file -->
    <script src="js/routes.js"></script>

    <script type="text/javascript" src="lib/moment/moment.js"></script>
    <script type="text/javascript" src="lib/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script type="text/javascript" src="lib/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>

    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- angular-validation-match -->
    <script src="lib/angular-validation-match/src/angular-validation-match.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-dark" align-title="center">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>

</html>
